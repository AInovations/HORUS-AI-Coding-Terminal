function random(a){return a[Math.floor(Math.random()*a.length)];}

function predict(ai,q){
  const match=q.toLowerCase().match(/\b(kid|love|money|job|future|luck|travel|death|married|rich|win|career|life)\b/);
  const topic=match?match[0]:"future";
  const P={
    GROK:[`${topic}? You'll trip into it and call it fate.`,`Prediction: chaos first, ${topic} later.`,`${topic}? Sureâ€”but with comedic timing.`],
    CHATGPT:[`Statistically, your ${topic} looks bright.`,`You'll reach ${topic} through focus and coffee.`,`${topic}? High probability soon.`],

    ASKPERPLEXITY:[`${topic}? 68% yes, 32% chaos.`,`Most timelines say ${topic}, some laugh.`,`Simulations project ${topic} in progress.`]
  };
  return random(P[ai]);
}

function type(el,txt,spd=25,delay=0){
  el.textContent="";el.classList.add("typing");
  let i=0;
  setTimeout(()=>{
    const t=setInterval(()=>{
      el.textContent+=txt[i++];
      if(i>=txt.length){clearInterval(t);el.classList.remove("typing");}
    },spd);
  },delay);
}

document.addEventListener("DOMContentLoaded",()=>{
  document.getElementById("ask-btn").addEventListener("click",()=>{
    const q=document.getElementById("user-input").value.trim();
    if(!q){alert("Ask something about your future.");return;}
    const hdr=document.getElementById("hdr");
    hdr.classList.add("pulse");
    setTimeout(()=>hdr.classList.remove("pulse"),2000);
    const AIs=["GROK","CHATGPT","DEEPSEEK","CLAUDE","GEMINI","ASKPERPLEXITY"];
    AIs.forEach((ai,i)=>{
      const el=document.getElementById(ai.replace(" ",""));
      const ans=predict(ai,q);
      const delay=200*i+Math.random()*200;
      const speed=15+Math.random()*15;

  });
});
