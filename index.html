<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horus AI Terminal - Seer of Futures</title>
<style>
  body{margin:0;font-family:"Courier New",monospace;background:#000;color:#00ff88;text-align:center;overflow-x:hidden;}
  body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;
    background-image:linear-gradient(0deg,rgba(0,255,100,.05)1px,transparent 1px),
                     linear-gradient(90deg,rgba(0,255,100,.05)1px,transparent 1px);
    background-size:50px 50px;animation:gridMove 8s linear infinite;z-index:-1;}
  @keyframes gridMove{0%{background-position:0 0;}100%{background-position:50px 50px;}}
  .hidden{display:none;}
  #boot{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;
    background:#000;color:#00ff88;text-shadow:0 0 10px #00ff88;z-index:1000;}
  .boot-line{opacity:0;animation:flicker .4s steps(2,start) forwards;}
  .boot-line:nth-child(1){animation-delay:.3s;} .boot-line:nth-child(2){animation-delay:.9s;}
  .boot-line:nth-child(3){animation-delay:1.7s;} .boot-line:nth-child(4){animation-delay:2.5s;}
  @keyframes flicker{0%,20%,40%,60%,80%,100%{opacity:1;}10%,30%,50%,70%,90%{opacity:.3;}}
  header{padding-top:40px;transition:filter .3s ease;}
  header.pulse{filter:drop-shadow(0 0 25px #00ff88);animation:pulseHdr 2s ease;}
  @keyframes pulseHdr{0%{filter:drop-shadow(0 0 5px #00ff88);}50%{filter:drop-shadow(0 0 25px #00ffaa);}100%{filter:none;}}
  h1{font-size:2.6em;text-shadow:0 0 20px #00ff88;}
  h2{font-size:1.3em;color:#00ffaa;text-shadow:0 0 10px #00ffaa;}
  p{color:#00cc77;}
  #horus-img{position:absolute;top:20px;right:20px;width:140px;opacity:.9;
    filter:drop-shadow(0 0 15px #00ff88);animation:pulse 3s ease-in-out infinite alternate;}
  @keyframes pulse{from{filter:drop-shadow(0 0 5px #00ff88);}to{filter:drop-shadow(0 0 25px #00ffaa);}}
  #ask-btn{margin-top:50px;background:none;border:2px solid #00ff88;color:#00ff88;font-size:1.2em;
    padding:12px 30px;border-radius:10px;cursor:pointer;box-shadow:0 0 15px #00ff88;
    transition:all .3s ease;animation:buttonPulse 2.5s infinite alternate;}
  #ask-btn:hover{background:#00ff88;color:#000;}
  @keyframes buttonPulse{from{box-shadow:0 0 10px #00ff88;}to{box-shadow:0 0 25px #00ffaa;}}
  #user-input{margin-top:20px;width:60%;max-width:500px;padding:10px;font-size:1em;
    background:#001a0f;color:#00ff88;border:1px solid #00ff88;border-radius:5px;
    box-shadow:0 0 10px #00ff88;}
  #ai-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;justify-items:center;margin:50px auto;max-width:1000px;}

  .ai-box{border:1px solid #00ff88;border-radius:10px;padding:15px;background:rgba(0,50,25,.1);
    box-shadow:0 0 15px #00ff88;min-height:100px;width:90%;transition:box-shadow .4s ease, transform .2s ease;}
  .ai-box:hover{transform:translateY(-4px);}

  .ai-name{font-weight:bold;text-shadow:0 0 10px #00ff88;}
  .ai-response{color:#aaffcc;text-align:left;font-size:.9em;border-top:1px solid #00ff88;
    margin-top:8px;padding-top:5px;min-height:50px;}
  .typing{border-right:2px solid #00ff88;animation:blink .7s infinite step-end alternate;}
  @keyframes blink{from{border-color:transparent;}to{border-color:#00ff88;}}

  /* AI accent colors */
  #GROK-box{border-color:#ff5f5f;box-shadow:0 0 15px #ff5f5f;}
  #CHATGPT-box{border-color:#00ffcc;box-shadow:0 0 15px #00ffcc;}
  #DEEPSEEK-box{border-color:#ffaa00;box-shadow:0 0 15px #ffaa00;}
  #CLAUDE-box{border-color:#b366ff;box-shadow:0 0 15px #b366ff;}
  #GEMINI-box{border-color:#66b3ff;box-shadow:0 0 15px #66b3ff;}
  #ASKPERPLEXITY-box{border-color:#ff99ff;box-shadow:0 0 15px #ff99ff;}
</style>
</head>
<body>

<div id="boot">
  <div class="boot-line">[BOOT] Initializing Horus Core...</div>
  <div class="boot-line">[SYNC] Aligning future timelines...</div>
  <div class="boot-line">[CALIBRATE] Probability matrix stable...</div>
  <div class="boot-line">[READY] Access granted. Welcome, Seer.</div>
</div>

<header id="hdr" class="hidden">
  <img id="horus-img" src="image.jpg" alt="Horus Eye" onerror="this.style.display='none';">
  <h1>Horus AI Terminal</h1>
  <h2>Horus sees in your future</h2>
  <p>CA: Soon</p>
</header>

<button id="ask-btn" class="hidden">ASK HORUS AI</button><br>
<input type="text" id="user-input" class="hidden" placeholder="Ask about your destiny...">

<div id="ai-container" class="hidden">
  <div class="ai-box" id="GROK-box"><div class="ai-name">GROK</div><div class="ai-response" id="GROK"></div></div>
  <div class="ai-box" id="CHATGPT-box"><div class="ai-name">CHATGPT</div><div class="ai-response" id="CHATGPT"></div></div>
  <div class="ai-box" id="DEEPSEEK-box"><div class="ai-name">DEEPSEEK</div><div class="ai-response" id="DEEPSEEK"></div></div>
  <div class="ai-box" id="CLAUDE-box"><div class="ai-name">CLAUDE</div><div class="ai-response" id="CLAUDE"></div></div>
  <div class="ai-box" id="GEMINI-box"><div class="ai-name">GEMINI</div><div class="ai-response" id="GEMINI"></div></div>
  <div class="ai-box" id="ASKPERPLEXITY-box"><div class="ai-name">ASK PERPLEXITY</div><div class="ai-response" id="ASKPERPLEXITY"></div></div>
</div>

<script>
// SINGLE, SAFE BOOT SEQUENCE — ONLY ON DOM READY
document.addEventListener('DOMContentLoaded', () => {
  // Hide boot screen after animation
  setTimeout(() => {
    const boot = document.getElementById('boot');
    if (boot) boot.classList.add('hidden');

    // Show main UI — safe element access
    ['hdr', 'ask-btn', 'user-input', 'ai-container'].forialityEach(id => {
      const el = document.getElementById(id);
      if (el) el.classList.remove('hidden');
    });
  }, 3200);
});

// Fallback: if image fails, hide it
const img = document.getElementById('horus-img');
if (img) {
  img.onerror = () => {
    img.style.display = 'none';
    console.warn('image.jpg failed to load — hidden.');
  };
}

// --- AI Logic Below (unchanged, safe) ---
function random(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function predict(ai, q) {
  const base = q.toLowerCase();
  const key = base.match(/\b(kid|love|money|job|future|luck|travel|death|married|rich|win|career|life)\b/);
  const topic = key ? key[0] : 'future';
  const P = {
    GROK: [`${topic}? You'll trip into it, laugh, and call it destiny.`, `Prediction: chaos first, ${topic} later.`, `${topic}? Only after a meme-worthy plot twist.`],
    CHATGPT: [`Data suggests your ${topic} is trending positive.`, `You'll reach ${topic} with logic and caffeine.`, `${topic}? High probability — stay consistent.`],
    DEEPSEEK: [`${topic} hums in probabilities—mostly favorable.`, `Between realities, your ${topic} glows faintly.`, `The pattern says yes, but softly.`],
    CLAUDE: [`${topic}? Like dawn after rain — gentle and sure.`, `You’ll find ${topic} wrapped in poetry.`, `Every path whispers ${topic} eventually.`],
    GEMINI: [`${topic} glimmers among starlight probabilities.`, `I saw ${topic} orbit you — luminous and certain.`, `Quantum luck aligns for your ${topic}.`],
    ASKPERPLEXITY: [`${topic}? 67% yes, 33% chaos.`, `Most timelines say ${topic}, some just laugh.`, `According to 900 simulations, ${topic} looks good.`]
  };
  return random(P[ai] || [`Your ${topic} is shrouded in mystery.`]);
}

function type(el, txt, spd = 25, delay = 0) {
  el.textContent = '';
  el.classList.add('typing');
  let i = 0;
  setTimeout(() => {
    const t = setInterval(() => {
      el.textContent += txt[i++];
      if (i >= txt.length) { clearInterval(t); el.classList.remove('typing'); }
    }, spd);
  }, delay);
}

// Main interaction
document.getElementById('ask-btn')?.addEventListener('click', () => {
  const q = document.getElementById('user-input')?.value.trim();
  if (!q) { alert('Ask something about your future.'); return; }

  const header = document.getElementById('hdr');
  if (header) { header.classList.add('pulse'); setTimeout(() => header.classList.remove('pulse'), 2000); }

  const AIs = ['GROK', 'CHATGPT', 'DEEPSEEK', 'CLAUDE', 'GEMINI', 'ASKPERPLEXITY'];
  AIs.forEach((ai, i) => {
    const id = ai.replace(/\s+/g, '');
    const el = document.getElementById(id);
    if (!el) return;
    const ans = predict(ai, q);
    const delay = 200 * i + Math.random() * 200;
    const speed = 15 + Math.random() * 15;
    type(el, ans, speed, delay);
  });
});
</script>
</body>
</html>
